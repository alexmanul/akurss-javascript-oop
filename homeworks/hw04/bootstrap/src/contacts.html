<div class="container">

    <h4 class="text-center my-4">Форма обратной связи</h4>
    <p class="text-center">
        Свяжитесь с нами, если хотите взять котейку домой или вам есть что рассказать про своих кошек!
    </p>

    <div class="row-fluid">
        <div class="span12 my-5">
            <form action="mail.php" method="POST" id="form">
                <div class="form-group">
                    <label for="exampleInputName">Имя:</label>
                    <input type="text" name="name" class="form-control" id="exampleInputName" required placeholder="Имя">

                    <label for="exampleInputEmail1">E-mail:</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1"

                    <label for="exampleFormControlTextarea1">Текст сообщения:</label>
                    <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="8"

            </form>
