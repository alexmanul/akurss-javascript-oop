<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript OOP | Lesson 02</title>
</head>
<body>
<script>
    "use strict";

    function User(name) {
        this.name = name;
    }

    User.prototype.sayHi = function () {
        console.log("Hello, " + this.name)
    };

    var user = new User("John");
    user.sayHi();

</script>

</body>
</html>
