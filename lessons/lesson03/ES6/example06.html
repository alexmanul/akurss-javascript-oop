<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promises</title>
</head>

<body>
<script>

    let callBackend = new Promise((resolve, reject) => {
        setTimeout(() => resolve({name: "John"}, 1000));
    });

    callBackend
        .then(
            result => {
                alert(`${result.name}`);
            },
            error => {
                alert("ERROR");
            }
        );

</script>
</body>

</html>
