<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript OOP | Lesson 01</title>
</head>
<body>
<script>
	"use strict";

	var worker = {
		salary: 300
	};

	var user = {
		name: "John"
	};

	user.__proto__ = worker;
	console.log(user.salary);

</script>

</body>
</html>
