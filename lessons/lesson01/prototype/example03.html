<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript OOP | Lesson 01</title>
</head>
<body>
<script>
	"use strict";

	var worker = {
		salary: 300
	};

	var user = {
		name: "John",
		__proto__: worker
	};

	console.log(user.salary);
	console.log(user.hasOwnProperty("name"));
	console.log(user.hasOwnProperty("salary"));

	for (var key in user) {
		console.log(key + ": " + user[key])
	}

</script>

</body>
</html>
